<ons-page>
  <ons-toolbar>
    <div class="left">
      <div class="left"><ons-back-button>Home</ons-back-button></div>
    </div>
    <div class="center" style="text-align: center">Iconlist Demo</div>
    <div class="right">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-list>
    <ons-list-header>Fruits</ons-list-header>
    <ons-list-item
      modifier="chevron"
      tappable
      onclick="fn.load('apple.html', 'Apples')"
    >
      <div class="left">
        <img class="list-item__thumbnail" src="images/apples.jpg" />
      </div>
      <div class="center">
        <span class="list-item__title">Apples</span
        ><span class="list-item__subtitle">Nice juicy apples</span>
      </div>
    </ons-list-item>

    <ons-list-item
      modifier="chevron"
      tappable
      onclick="fn.load('banana.html', 'Bananas')"
    >
      <div class="left">
        <img class="list-item__thumbnail" src="images/bananas.jpg" />
      </div>
      <div class="center">
        <span class="list-item__title">Bananas</span
        ><span class="list-item__subtitle">Sweet yellowish bananas</span>
      </div>
    </ons-list-item>
  </ons-list>
</ons-page>
